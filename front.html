<!DOCTYPE html>
<html>
<link rel="stylesheet" href="style.css" />
<link href="script.js" />

<head>
    <meta charset="UTF-8">
    <title>Traductor de Programas</title>
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P&amp;display=swap" rel="stylesheet">
    <script src="node_modules/codemirror/lib/codemirror.js"></script>
    <link href="node_modules/codemirror/lib/codemirror.css" rel="stylesheet" />
    <link href="node_modules/codemirror/theme/dracula.css" rel="stylesheet" />
    <link href="node_modules/codemirror/theme/base16-dark.css" rel="stylesheet" />
    <script src="node_modules/codemirror/mode/python/python.js"></script>
    <script src="node_modules/codemirror/mode/javascript/javascript.js"></script>
    <link href="node_modules/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
</head>

<body class="container-fluid">
    <!-- Primera fila -->
    <div class="row">
        <div class="col text-center">
            <h1 class="display-4 titulo"> Python </H2>
        </div>
        <div class="col text-center">
            <button class="btn btn-primary button" value="Traducir" onclick="tokenizar">Traducir</button>
        </div>
        <div class="col text-center">
            <h1 class="display-4 titulo"> Script </H1>
        </div>
    </div>

    <!-- Segunfa fila -->
    <div class="row mt-5">
        <div class="col">
            <div class="caja">
                <textarea id="editor2">asdasds</textarea>
                <script>
                    var editor2 = CodeMirror.fromTextArea
                        (document.getElementById("editor2"), {
                            mode: "python",
                            theme: "dracula",
                            lineNumbers: true
                        });
                    editor2.setSize("100%", "100%");
                    console.log(document.getElementById("editor2").value);
                </script>
            </div>
        </div>

        <div class="col">
            <div class="console caja">
                <textarea id="Consola">Shell:</textarea>
                <script>
                    var Consola = CodeMirror.fromTextArea
                        (document.getElementById("Consola"), {
                            theme: "base16-dark"
                        });
                    Consola.setSize("100%", "100%");
                </script>
            </div>
        </div>

        <div class="col">
            <div class="caja">
                <textarea id="editor"></textarea>
                <script>
                    var editor = CodeMirror.fromTextArea
                        (document.getElementById("editor"), {
                            mode: "javascript",
                            theme: "dracula",
                            lineNumbers: true
                        });
                    editor.setSize("100%", "100%");
                </script>
            </div>
        </div>
    </div>

</body>

</html>
